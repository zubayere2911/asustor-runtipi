name: ğŸ› Bug Report
description: Report a problem with the ASUSTOR package or scripts
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        ## ğŸ› Bug Report
        
        Thanks for taking the time to report a bug! Please fill out the information below.

  - type: checkboxes
    attributes:
      label: âœ… Pre-flight Checklist
      options:
        - label: I have searched existing issues for duplicates
          required: true
        - label: I am using the latest package version
          required: true

  - type: input
    attributes:
      label: ğŸ“¦ Package Version
      description: "e.g., 4.6.5, 4.6.5.r1, 4.6.5.dev2"
      placeholder: "4.6.5"
    validations:
      required: true

  - type: dropdown
    attributes:
      label: ğŸ—ï¸ NAS Architecture
      options:
        - x86-64 (Intel/AMD)
        - arm64 (AS33xx, AS11xx, etc.)
    validations:
      required: true

  - type: input
    attributes:
      label: ğŸ’» ADM Version
      description: "e.g., 5.1.0, 5.2.0"
      placeholder: "5.1.0"
    validations:
      required: true

  - type: textarea
    attributes:
      label: ğŸ¤” What happened?
      description: |
        Describe the bug clearly:
        - What did you expect to happen?
        - What actually happened?
      placeholder: |
        **Expected:** The service should start successfully
        **Actual:** Error message appears saying...
    validations:
      required: true

  - type: textarea
    attributes:
      label: ğŸ”„ Steps to Reproduce
      description: Be as specific as possible
      placeholder: |
        1. Install package via App Central
        2. Click "Start" button
        3. Error message appears
        4. Check logs at /share/Docker/RunTipi/logs/

  - type: textarea
    attributes:
      label: ğŸ“‹ Relevant Logs
      description: |
        Attach snippets from:
        - `/share/Docker/RunTipi/logs/package.log`
        - `/share/Docker/RunTipi/logs/cli.log`
      render: shell

  - type: textarea
    attributes:
      label: ğŸ“ Additional Context
      description: |
        Add any other context, screenshots, or information that might help.
