# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"

  # Python dependencies (build scripts)
  - package-ecosystem: "pip"
    directory: "/build"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "build"
    labels:
      - "dependencies"
      - "python"
    # Only check if requirements.txt exists
    allow:
      - dependency-type: "direct"
